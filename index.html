                    <p class="absolute bottom-2 left-1/2 -translate-x-1/2">{{car.ure}}</p>

            </div>

                    <div class="absolute w-24 h-24 left-2 top-1/2 -translate-y-1/2 bg-indigo-300">

                    </div>
                    <p class="absolute left-28 top-3">{{adam.aktif == true ? adam.isim : "???"}}</p>

        <button @Click="sayf(0)" class="border-r-2 border-blue-800 p-2">Üniversiteler</button>
        <button @Click="sayf(1)" class="border-r-2 border-blue-800 p-2">Bilim İnsanları</button>
        <button @Click="sayf(2)" class=" p-2">Araştırmalar</button>
    </div>
</div>

<script type="module">
    import { createApp } from 'vue'
    createApp({
        data() {
            return {
                cars: [
                    { id: 1, isim: 'Üniversite', level: 1, ure: 0, car: 1, aktif: false, yuks: 100}                
                                ],
                adams: [
                    {id: 1, isim: "Bilim insanının ismi", level: 1, uretim: 100, yukseltme: 200, aktif: false}
                ],
                aras: [
                    {id: 1, isim: "Canlılar", durum:2}
                ],
                newCarId: 1,
                newBilim: 2,
                topu: 0,
                topbu: 0,
                topp: 100,
                topb: 0,
                sayfa: 0
            };
        },
        mounted() { 
            setInterval(() => { 
                    this.topp += this.topu;
                    this.topb += this.topbu;
                }, 100);
        },
        methods: {
            addCar() {
                const newCar = {
                    id: this.newCarId++,
                    isim: 'Üniversite',
                    level: 1,
                    ure: 0,
                    car: 1,
                    aktif: false,
                    yuks: 100 * 8 * (this.newCarId - 1)
                }
                    this.cars.push(newCar);
                    this.topu =this.topu + newCar.ure;
                
                
            },
            ya(ca) {
                if(this.topp >= ca.yuks && ca.aktif == false) {
                    ca.aktif = true;
                    ca.ure = ca.id * 8;
                    this.topu += ca.ure;
                    this.topp -= ca.yuks;
                    this.addCar();
                }
                else if(this.topp >= ca.yuks && ca.aktif == true) {
                ca.level += 1;
                let arti = ca.ure * ca.car;
                ca.ure = ca.ure + arti;
                this.topu += arti;
                this.topp -= ca.yuks;
                ca.yuks = ca.yuks*5;
            }},
            sayf(s) {
                if(s == 0) {
                    this.sayfa = 0
                } else if(s==1){
                    this.sayfa = 1
                } else {
                    this.sayfa = 2
                }
            },
            bilim_adami_buton(ada) {
                if(ada.aktif == false) {
                    ada.aktif = true;
                    const ads = {id: this.newBilim++, isim: "Bilim adamının ismi",level: 1,uretim: 100, yukseltme: 200, aktif: false}
                    this.adams.push(ads)
                    this.topbu += ads.uretim
                    ada.yukseltme = ada.yukseltme * (ada.id == 1 ? 2 : ada.id);
                } else if(ada.aktif == true && this.topp >= ada.yukseltme) {
                    ada.level += 1;
                    let arti = ada.uretim * 2;
                    ada.uretim += arti;
                    this.topbu += arti;
                    this.topp -= ada.yukseltme;
                    ada.yukseltme = ada.yukseltme * (ada.id == 1 ? 2 : ada.id);
                    
                }
            }
        }
    }).mount('#app');
</script>

</body>
